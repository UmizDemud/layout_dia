<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout | Air</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__nav">
        <div class="header-logo"></div>

        <nav class="nav">
          <a href="#menu" class="nav-icon"></a>
          <ul id="menu" class="nav__list">
            <li class="nav__item"><a href="#about" class="nav__link">About Us</a></li>
            <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
            <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
            <li class="nav__item"><a href="#contact" class="nav__link">Contact Us</a></li>
            <a href="#" class="nav-close"></a>
          </ul>
        </nav>

        <div class="header-action">
          Hire Us
        </div>
      </div>
      <div class="header__section container--header grid">
        <div class="text-zone grid__item--1-4">
          <h1 class="text-zone__title">
            Strategic Agency
          </h1>
          <p class="text-zone__desc">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <button class="text-zone__btn">Learn more</button>
        </div>

        <div class="slideshow grid__item--8-12">
          <div class="slideshow__item slideshow__item--1">
            <div class="slideshow-tooltip">
              <div class="slideshow-controls">
                <div class="slideshow__control"><img src="./images/vectors/left.svg" alt="left"></div>
                <div class="slideshow__control"><img src="./images/vectors/right.svg" alt="right"></div>
              </div>
              <div class="slideshow-text">
                <h2 class="slideshow-title">
                  INtro
                </h2>
                <p class="slideshow-desc">
                  By the same illusion which lifts the horizon.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
